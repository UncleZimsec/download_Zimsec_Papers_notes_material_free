    <script>
        // JavaScript functions to view and download papers
        function viewPaper(filePath) {
    const viewer = document.getElementById('pdfViewer');
    const overlay = document.getElementById('pdfViewerOverlay');

    viewer.src = filePath;
    overlay.style.display = 'flex';
}

function closePDFViewer() {
    const overlay = document.getElementById('pdfViewerOverlay');
    const viewer = document.getElementById('pdfViewer');

    overlay.style.display = 'none';
    viewer.src = ""; // Optional: clear the iframe
}


        function downloadPaper(filePath) {
            const link = document.createElement('a');
            link.href = filePath;
            link.download = filePath.split('/').pop();  // Download the file by its name
            link.click();
        }
    </script>
  <!-- Fullscreen PDF Viewer Overlay -->
<div id="pdfViewerOverlay" class="pdf-overlay">
