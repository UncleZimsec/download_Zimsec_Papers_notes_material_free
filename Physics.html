         </nav>
      
      </div>
 
    </header>
    <header>Statistics papes</header>

    <main>
        <section class="papers-section">
            <!-- Dynamic Content for 2018 Past Papers -->
            <div class="year-section">
                <h2>2020</h2>

                <div class="session">
                    <h4>May/June</h4>
                    <div class="paper-options">
                        <span>Paper 1</span>
                        <button onclick="viewPaper('papers/2020_stats_mj_paper1.pdf')">View</button>
                        <button onclick="downloadPaper('papers/2020_stats_maths_mj_paper1.pdf')">Download</button>
                    </div>
                    <div class="paper-options">
                        <span>Paper 2</span>
                        <button onclick="viewPaper('papers/2020_stats_mj_paper2.pdf')">View</button>
                        <button onclick="downloadPaper('papers/2020_stats_mj_paper2.pdf')">Download</button>
                    </div>
                </div>

                <div class="session">   
                    <h4>November</h4>
                    <div class="paper-options">
                        <span>Paper 1</span>
                        <button onclick="viewPaper('papers/2020_stats_nov_paper1.pdf')">View</button>
                        <button onclick="downloadPaper('papers/2020_sats_nov_paper1.pdf')">Download</button>
                    </div>
                    <div class="paper-options">
                        <span>Paper 2</span>
                        <button onclick="viewPaper('papers/2020_stats_nov_paper2.pdf')">View</button>
                        <button onclick="downloadPaper('papers/2020_stats_nov_paper2.pdf')">Download</button>
                    </div>
                </div>
            </div>

            <!-- Additional Year Sections (e.g., 2019) can be added similarly -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 UNCLE ZIMSEC. All rights reserved.</p>
    </footer>

    <!-- JavaScript File -->
    <script src="js/script.js"></script>
    <script>
        // View and Download functions to be used by the buttons
        function viewPaper(filePath) {
            window.open(filePath, '_blank');
        }

        function downloadPaper(filePath) {
            const link = document.createElement('a');
            link.href = filePath;
            link.download = filePath.split('/').pop();  // download the file by its name
            link.click();
        }
    </script>
</body>
